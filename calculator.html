<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"defer></script>
    <title>Calculator</title>
</head>
<header>
    <h1> Calculator</h1>
</header>
<div class="body"> 
<body>
    
    <div class="largeBox"> 
        <br><br>
        <div class="display">
            <div class="lastInput" id="lastInput"></div>
            <div class="currentInput" id="currentInput">0</div>
        </div>
        <br>
        <button class="sevenBtn" id="sevenBtn"> 7 </button>
        <button class="eightBtn" id="eightBtn"> 8 </button>
        <button class="nineBtn" id="nineBtn"> 9 </button>
        <button class="divideBtn" id="divideBtn"> / </button>
        <br>
        <button class="fourBtn" id="fourBtn"> 4 </button>
        <button class="fiveBtn" id="fiveBtn"> 5 </button>
        <button class="sixBtn" id="sixBtn"> 6 </button>
        <button class="multiplyBtn" id="multiplyBtn"> x </button>
        
        
        <br>
        <button class="oneBtn" id="oneBtn"> 1 </button>
        <button class="twoBtn" id="twoBtn"> 2 </button>
        <button class="threeBtn" id="threeBtn"> 3 </button>
        <button class="subtractBtn" id="subtractBtn"> - </button>
        <br>
        <button class="zeroBtn" id="zeroBtn"> 0 </button>
        <button class="decimalBtn" id="decimalBtn"> . </button>
        <button class="deleteBtn" id="deleteBtn">Delete </button>
        <button class="addBtn" id="addBtn"> + </button>
        <br>
        <button class="clearBtn" id="clearBtn"> Clear </button>
        <button class="equalBtn" id="equalBtn"> = </button>
    </div>

    
</body>
</div>
</html>
